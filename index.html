<!DOCTYPE html>
<html>
<head>
	<title>WEEKLY GOOGLE CALENDAR - JS</title>
	<meta charset="utf-8">
	<!-- SCRIPT -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript" src="script.js"></script>
 	<!-- STYLES -->
 	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
	
<article id="agenda">
	<div class="container">
		<h1>Agenda <span>Semanal</span> <a class="pull-right" href="" target="_blank" title=""><span>+</span> Adicionar Agenda</a></h1>
		<div class="semana">
			<div class="dia-semana Domingo">
				<div class="nome">Domingo</div>
				<div class="data"></div>
				<div class="no-event"></div>
			</div>
			<div class="dia-semana Segunda">
				<div class="nome">Segunda-Feira</div>
				<div class="data"></div>
				<div class="no-event"></div>
			</div>
			<div class="dia-semana Terça">
				<div class="nome">Terça-Feira</div>
				<div class="data"></div>
				<div class="no-event"></div>
			</div>
			<div class="dia-semana Quarta">
				<div class="nome">Quarta-Feira</div>
				<div class="data"></div>
				<div class="no-event"></div>
			</div>
			<div class="dia-semana Quinta">
				<div class="nome">Quinta-Feira</div>
				<div class="data"></div>
				<div class="no-event"></div>
			</div>
			<div class="dia-semana Sexta">
				<div class="nome">Sexta-Feira</div>
				<div class="data"></div>
				<div class="no-event"></div>
			</div>
			<div class="dia-semana Sabado">
				<div class="nome">Sábado</div>
				<div class="data"></div>
				<div class="no-event"></div>
			</div>
		</div>
	</div>
</article>
</section>
</body>
</html>
